<section #banner class="p-4 md:p-6" aria-labelledby="banner-title">
	<div class="relative h-[700px] md:h-[650px] bg-pink rounded-t-[30px]">
		<div
			class="absolute top-1/2 w-full px-4 pt-[118px] transform -translate-y-1/2 md:left-1/2 md:px-6 md:text-center md:transform md:-translate-x-1/2 md:-translate-y-1/2"
		>
			<h1
				id="banner-title"
				class="text-5xl lg:text-7xl/[120%] lg:tracking-[-0.96px] lg:text-center lg:max-w-[764px] lg:mx-auto"
				[@fadeInScale]
			>
				LA PETITE BOUTIQUE D'EPHEE
			</h1>

			<div class="mt-12 text-center" [@staggerText]>
				<p class="text-lg">Offrez (ou offrez-vous) une création personnalisée, pensée rien que pour vous.</p>
			</div>

			<div class="mt-16 xl:mt-12 flex flex-col gap-2 md:flex-row md:justify-center md:gap-4" [@buttonFadeIn]>
				<app-button size="lg">Créer ma commande personnalisée</app-button>
				<app-button variant="secondary" size="lg">Voir tous les produits</app-button>
			</div>
		</div>

		<!-- Scallop Circles -->
		<div
			#scallop
			class="absolute bottom-[-20px] left-0 z-10 w-full h-10 flex overflow-hidden"
			[class.stuck]="scallopStuck()"
		>
			@for (item of Array.from({ length: circlesCount() }); track $index) {
				<div class="size-10 rounded-b-full bg-pink"></div>
			}
		</div>
	</div>
</section>
