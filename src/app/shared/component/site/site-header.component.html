<header class="bg-pink sticky top-0 px-4 py-4 md:py-6 w-full z-50 transition duration-300 ease-in-out">
	<app-navigation (menuClick)="toggleMenu()" />

	<div class="absolute bottom-[-34px] left-0 z-10 w-full h-10 flex overflow-hidden">
		@for (item of Array.from({ length: circlesCount() }); track $index) {
			<div class="w-10 h-10 bg-pink rounded-b-full"></div>
		}
	</div>
</header>
<app-mobile-menu [isOpen]="menu.isOpen()" [close]="closeMenu" />
